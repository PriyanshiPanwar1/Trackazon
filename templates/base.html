<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trackazon{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Base Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #282c34;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ffdd57;
        }

        .navbar .navbar-brand a {
            font-size: 24px;
            font-weight: bold;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            padding: 120px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #ffdd57;
            color: #333;
            padding: 10px 30px;
            border-radius: 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-block;
        }

        .btn-primary:hover {
            background-color: #ffcc33;
            transform: translateY(-5px);
        }

        /* Features Section */
        .features {
            padding: 50px 20px;
            text-align: center;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .features h2 {
            margin-bottom: 40px;
            color: #007bff;
            font-size: 32px;
            width: 100%;
        }

        .features .feature-item {
            flex: 1 1 300px;
            margin: 15px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 350px;
            height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .features .feature-item i {
            font-size: 40px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .features .feature-item h3 {
            margin-bottom: 10px;
            font-size: 22px;
            color: #333;
        }

        .features .feature-item p {
            font-size: 16px;
            color: #666;
            text-align: center;
        }

        .features .feature-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            background-color: #282c34;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 768px) {
            .navbar-links {
                display: flex;
                flex-direction: column;
            }

            .navbar a {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .hero h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="{{ url_for('index') }}">Trackazon</a>
        </div>
        <div class="navbar-links">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('form') }}">Track Product</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('track') }}">How to Track</a>
            <a href="{{ url_for('dashboard') }}">Dashboard</a> <!-- Dashboard link for all users -->
            <a href="{{ url_for('settings') }}">Settings</a> <!-- Settings link for all users -->
            {% if session.get('user') %}
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Trackazon. All Rights Reserved.</p>
    </footer>

</body>
</html>
