<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Trackazon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Base Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #282c34;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ffdd57;
        }

        .navbar .navbar-brand a {
            font-size: 24px;
            font-weight: bold;
        }

        /* Contact Section */
        .contact {
            padding: 50px 20px;
            text-align: center;
        }

        .contact h1 {
            margin-bottom: 20px;
            color: #007bff;
            font-size: 36px;
        }

        .contact p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }

        .contact form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact .form-group {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="email"], textarea {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }

        .btn-submit {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            background-color: #282c34;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
<nav class="navbar">
    <div class="navbar-brand">
        <a href="{{ url_for('index') }}">Trackazon</a>
    </div>
    <div class="navbar-toggle" onclick="toggleNavbar()">
        <i class="fas fa-bars"></i>
    </div>
    <div class="navbar-links" id="navbarLinks">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('form') }}">Track Product</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('track') }}">How to Track</a>
        <a href="{{ url_for('contact') }}">Contact Us</a>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('login') }}">Login</a>
    </div>
</nav>


    <!-- Contact Section -->
    <div class="contact">
        <h1>Contact Us</h1>
        <p>Have any questions or feedback? We would love to hear from you!</p>
        <form action="" method="POST">
            <div class="form-group">
                <input type="text" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn-submit">Send Message</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Trackazon. All Rights Reserved.</p>
    </footer>

</body>
</html>
